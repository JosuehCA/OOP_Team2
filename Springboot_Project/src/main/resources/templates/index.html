<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div>
   <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
   <table class="table">
      <thead>
      <tr>
         <th>Id</th>
         <th>RFID</th>
         <th>Name</th>
         <th>Weight</th>
         <th>Entry Date</th>
         <th>Exit Date</th>
         <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="producto:${products}">
         <td th:text="${producto.id}"> </td>
         <td th:text="${producto.RFID}"></td>
         <td th:text="${producto.name}"></td>
         <td th:text="${producto.weight}"></td>
         <td th:text="${#temporals.format(producto.entryDateTime, 'dd-MM-yyyy HH:mm')}"></td>
         <td th:text="${#temporals.format(producto.exitDateTime, 'dd-MM-yyyy HH:mm')}"></td>
         <td>
            <a th:href="@{/editar/}+${producto.id}" class="btn btn-warning">Editar</a>
            <a th:href="@{/eliminar/}+${producto.id}" class="btn btn-danger">Eliminar</a>
         </td>
      </tr>
      </tbody>
   </table>
</div>
</body>
</html>
