<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="col-sm-6">
    <form th:action="@{/actualizar}" th:object="${Products}" method="POST">
        <div class="alert alert-danger" th:if="${Error != null}">
            <label th:text="${Error}"></label>
        </div>
        <input type="hidden" th:field="*{id}" />
        <div class="card">
            <div class="card-header">
                <h3>Update Product</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Client</label>
                    <input th:field="*{client}" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Name of Product</label>
                    <input th:field="*{name}" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Weight</label>
                    <input th:field="*{weight}" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <input th:field="*{quantity}" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Expected Exit date</label>
                    <input th:field="*{exitDateTime}" type="datetime-local" class="form-control">
                </div>
                <div class="form-group">
                    <label for="rfid">RFID</label>
                    <input id="rfid" th:field="*{rfid.rfidValue}" type="text" class="form-control">
                </div>
            </div>
            <div class="card-footer">
                <input type="submit" value="Update" class="btn btn-primary">
            </div>
        </div>
        <div style="text-align: right">
            <a style="font-family: sans-serif; font-size: 20px; font-weight: bold; text-decoration: none; color: black" th:href="@{/}">Go back to main page</a>
        </div>
    </form>
</div>
</body>
</html>
